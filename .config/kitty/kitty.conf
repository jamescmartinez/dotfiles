# clear default shortcuts
clear_all_shortcuts yes

# use super (cmd) instead of ctrl+shift
kitty_mod super

# disable bell
enable_audio_bell no

# map ⌥ option to ⌥ alt
macos_option_as_alt yes

# layout
enabled_layouts grid

# tab management
map kitty_mod+t new_tab_with_cwd
map kitty_mod+w close_tab
map kitty_mod+right next_tab
map kitty_mod+left previous_tab
map kitty_mod+shift+right move_tab_forward
map kitty_mod+shift+left move_tab_backward

# window management
map kitty_mod+d new_window_with_cwd
map kitty_mod+w close_window
map kitty_mod+] next_window
map kitty_mod+[ previous_window
map kitty_mod+shift+] move_window_forward
map kitty_mod+shift+[ move_window_backward

# os window management
map kitty_mod+n new_os_window_with_cwd
map kitty_mod+shift+n close_os_window
map kitty_mod+h hide_macos_app
map kitty_mod+m minimize_macos_window
map kitty_mod+q quit

# clipboard
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard

# font adjustment
map kitty_mod+equal change_font_size all +2.0
map kitty_mod+minus change_font_size all -2.0
map kitty_mod+backspace change_font_size all 0
map kitty_mod+0 change_font_size all 0

# style
font_size 16

